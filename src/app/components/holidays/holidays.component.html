<mat-form-field appearance="fill"
                *ngIf="data$ | async as date; else loading">
    <ng-container *ngIf="date.length > 0 ; else empty">
        <mat-label>Choose an option</mat-label>
        <mat-select>
            <mat-option *ngFor="let item of data$ | async"
                        [value]="item">
                {{item.localName}}
            </mat-option>
        </mat-select>
    </ng-container>
</mat-form-field>

<ng-template #empty>
    Oops! There is no data!</ng-template>
<ng-template #loading>

    <mat-progress-spinner [color]="'primary'"
                          [mode]="'indeterminate'"
                          [value]="50">
    </mat-progress-spinner>

</ng-template>
