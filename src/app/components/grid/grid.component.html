<mat-grid-list cols="2"
               rowHeight="5:1">
    <mat-grid-tile *ngFor="let item of data$ | async">
        <mat-card>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-content>{{item.title}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
