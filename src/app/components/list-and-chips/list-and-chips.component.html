<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of data$ | async">
<img style="height: 50px;" src="{{item.avatar}}" alt="avatar"> {{item.name}}
        <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngFor="let name of item.followedBy">
                {{name.name}}
            </mat-chip>
        </mat-chip-list>
    </mat-list-item>
</mat-list>
