<mat-card>
    <mat-card-content>
        <ng-container *ngIf="data$ | async as list">

            <table mat-table
                   [dataSource]="list"
                   class="mat-elevation-z8">

                <!-- Column 1 -->
                <ng-container matColumnDef="column1">
                    <th mat-header-cell
                        *matHeaderCellDef> Title </th>
                    <td mat-cell
                        *matCellDef="let element"> {{ element.title }} </td>
                </ng-container>

                <!-- Column 2 -->
                <ng-container matColumnDef="column2">
                    <th mat-header-cell
                        *matHeaderCellDef> Description </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Column 3 -->
                <ng-container *ngIf="tag$ | async as list"
                              matColumnDef="column3">
                    <th mat-header-cell
                        *matHeaderCellDef> tags </th>
                    <td mat-cell
                        *matCellDef="let item"> {{item.name}} </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="['column1', 'column2', 'column3']"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: ['column1', 'column2', 'column3'];"></tr>
            </table>
        </ng-container>
    </mat-card-content>
</mat-card>
